<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register.js" defer></script>
</head>

<body>    
    <form action="">
        <main>
            <h1>
                REGISTER
            </h1>
            <section>
                <div class="divNames" >
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="first-name" id="firstName" required>

                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="last-name" id="lastName" required>

                    <label for="dateOfBirth">DATE OF BIRTH</label>
                    <input type="date" name="date-of-birth" id="dateOfBirth" required>

                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="number" name="phone-number" id="phoneNumber" placeholder="06XXXXXXXX" required>
                    <!-- podsetiti se kako ide provera preko isNaN() -->
                </div>
                <div class="divPass">
                    <label for="username">USERNAME</label>
                    <input type="text" name="username" id="username" required>

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>

                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>

                    <label for="confPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confPassword" required>
                </div>
            </section>
            <input type="submit" value="REGISTER" class="submit">
        </main>
    </form>
    
    
    
</body>

</html>
